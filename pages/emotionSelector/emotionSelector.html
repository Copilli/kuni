<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Emotion Selector</title>
    <link rel="stylesheet" href="emotionSelector.css">
</head>
<body>

    <!-- Header -->
    <div class="container">
        <header class="border-bottom lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="link-secondary" href="#">Follow Us</a>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-body-emphasis text-decoration-none" href="#">KUNI</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="link-secondary" href="#" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
                    </a>
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-3 border-bottom">
            <nav class="nav nav-underline justify-content-between">
                <a class="nav-item nav-link link-body-emphasis active" href="../home/home.html">Home</a>
                <a class="nav-item nav-link link-body-emphasis" href="../emotionSelector/emotionSelector.html">Emotion Selector</a>
                <a class="nav-item nav-link link-body-emphasis" href="../wiki/wiki.html">Wiki</a>
                <a class="nav-item nav-link link-body-emphasis" href="../aboutUs/aboutUs.html">About Us</a>
            </nav>
        </div>
    </div>

    <!-- Emotion Selection Container -->
    <div class="container d-flex flex-column align-items-center">
        <div class="grid">
            <div class="option" data-id="1">
                <img class="emotion-img" src="../../resources/emotionsV2.0/Anticipation.png" alt="Anticipation">
            </div>
            <div class="option" data-id="2">
                <img class="emotion-img" src="../../resources/emotionsV2.0/Disgust.png" alt="Disgust">
            </div>
            <div class="option" data-id="3">
                <img class="emotion-img" src="../../resources/emotionsV2.0/Fear.png" alt="Fear">
            </div>
            <div class="option" data-id="4">
                <img class="emotion-img" src="../../resources/emotionsV2.0/Happiness.png" alt="Happiness">
            </div>
            <div class="option" data-id="5">
                <img class="emotion-img" src="../../resources/emotionsV2.0/Rage.png" alt="Rage">
            </div>
            <div class="option" data-id="6">
                <img class="emotion-img" src="../../resources/emotionsV2.0/Sadness.png" alt="Sadness">
            </div>
            <div class="option" data-id="7">
                <img class="emotion-img" src="../../resources/emotionsV2.0/Surprise.png" alt="Surprise">
            </div>
            <div class="option" data-id="8">
                <img class="emotion-img" src="../../resources/emotionsV2.0/Trust.png" alt="Trust">
            </div>
        </div>

        <!-- Emotion Level Selector -->
        <div id="level-container">
            <label for="level-range">Emotion Level: <span id="level-value">1</span></label>
            <input type="range" id="level-range" min="1" max="3" value="1">
        </div>

        <!-- Confirmation Button -->
        <button id="confirm-button" disabled>Confirm Selection</button>
    </div>

    <!-- Toggle Button -->
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggle-version" checked>
            <span class="slider round"></span>
        </label>
        <p>Switch Version</p>
    </div>

    <script src="emotionSelector.js"></script>
</body>
</html>
