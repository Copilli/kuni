<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Selection</title>
    <link rel="stylesheet" href="emotionSelector.css">
</head>
<body>
    <div class="grid">
        <div class="option" data-id="1">
            <img src="../../resources/emotions/Anticipation.png" alt="Anticipation">
        </div>
        <div class="option" data-id="2">
            <img src="../../resources/emotions/Disgust.png" alt="Disgust">
        </div>
        <div class="option" data-id="3">
            <img src="../../resources/emotions/Fear.png" alt="Fear">
        </div>
        <div class="option" data-id="4">
            <img src="../../resources/emotions/Happiness.png" alt="Happiness">
        </div>
        <div class="option" data-id="5">
            <img src="../../resources/emotions/Rage.png" alt="Rage">
        </div>
        <div class="option" data-id="6">
            <img src="../../resources/emotions/Sadness.png" alt="Sadness">
        </div>
        <div class="option" data-id="7">
            <img src="../../resources/emotions/Surprised.png" alt="Surprised">
        </div>
        <div class="option" data-id="8">
            <img src="../../resources/emotions/Trust.png" alt="Trust">
        </div>
    </div>    
    <script src="emotionSelector.js"></script>
</body>
</html>
